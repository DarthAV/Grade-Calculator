<!DOCTYPE html>
<html lang="English">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="./script.js"></script>

<head>
    <meta charset="utf-8">
    <title>Grade Calculator</title>
</head>

<body>
    <h1>Grade Calculator</h1>
    <p></p>

    <form>
        <label for="currentGrade">Enter your grade:</label><br>
        <input type="text" id="currentGrade" name="currentGrade" placeholder="Current Grade"><br>
        <label for="possiblePointsAssignment">Enter the possible points for the assignment:</label><br>
        <input type="text" id="possiblePointsAssignment" name="possiblePointsAssignment" placeholder="Possible Points"><br>
        <label for="weight">Enter the weight of the category:</label><br>
        <input type="text" id="weight" name="weight" placeholder="Weight"><br>
        <label for="possiblePointsCategory">Enter the possible points for the category:</label><br>
        <input type="text" id="possiblePointsCategory" name="possiblePointsCategory" placeholder="Possible Points Category"><br>
        <label for="currentPointsCategory">Enter the current points for the category:</label><br>
        <input type="text" id="currentPointsCategory" name="currentPointsCategory" placeholder="Current Points Category"><br>
        <br>

        <input type="button" value="Calculate" onclick="calculate()">
        <button type="button" onclick="reset()">Reset</button>


    </form>
    <p id="output"></p>

</body>

</html>
